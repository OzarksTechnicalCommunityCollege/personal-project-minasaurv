{% extends "recipes/base.html" %}
{% load markdown_extras %}

{% block title %}Recipes{% endblock %}
{% block content %}
    <h1>Recipes</h1>
    {% for post in posts %}
        <h2>
            <a href="{% url 'recipes:post_detail' post.id %}">
                {{ post.title }}
            </a>
        </h2>
        <p class="date">
            Published {{ post.publish }} by {{ post.author }}
        </p>
    {{ post.content|md|truncatewords_html:50 }}
    {% endfor %}
{% endblock %}
